<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Uninassau</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="nassau.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <!-- ----------------------------------------------- -->
  <body>
    <header>
      <div class="divh">
        <img src="logo-uninassau.jpg" alt="logoNassau" class="logo" />
      </div>
    </header>
    <!-- ----------------------------------------------- -->
    <main>
      <form>
        <label>Curso:</label>
        <select>
          <option>Administração</option>
          <option>Análise e Desenvolvimento de Sistemas</option>
          <option>Arquitetura e Urbanismo</option>
          <option>Biomedicina</option>
          <option>Ciências Contábeis</option>
          <option>Direito</option>
          <option>Educação Física</option>
          <option>Enfermagem</option>
          <option>Engenharia Civil</option>
          <option>Farmácia</option>
          <option>Fisioterapia</option>
          <option>Gastronomia</option>
          <option>Jornalismo</option>
          <option>Marketing</option>
          <option>Medicina</option>
          <option>Medicina Veterinária</option>
          <option>Nutrição</option>
          <option>Odontologia</option>
          <option>Pedagogia</option>
          <option>Psicologia</option>
          <option>Radiologia</option>
          <option>Serviço Social</option>
          <option>Sistemas de Informação</option>
          <option>Terapia Ocupacional</option>
        </select>
        <!-- ----------------------------------------------- -->
        <div class="estrelas">
          <input type="radio" name="rating" id="star1" value="1" />
          <label for="star1" class="star"></label>

          <input type="radio" name="rating" id="star2" value="2" />
          <label for="star2" class="star"></label>

          <input type="radio" name="rating" id="star3" value="3" />
          <label for="star3" class="star"></label>

          <input type="radio" name="rating" id="star4" value="4" />
          <label for="star4" class="star"></label>

          <input type="radio" name="rating" id="star5" value="5" />
          <label for="star5" class="star"></label>
        </div>
        <!-- ----------------------------------------------- -->
        <textarea
          placeholder="Digite sua mensagem..."
          minlength="20"
        ></textarea>
        <!-- ----------------------------------------------- -->
        <button type="submit">Enviar</button>
        <!-- ----------------------------------------------- -->
      </form>
    </main>
  </body>
</html>
